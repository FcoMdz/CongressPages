<div
  class="container"
  *ngIf="
    usuario && (usuario.vendedor || usuario.administrador);
    else iniciarSesion
  "
>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>CONSULTA DE CONFERENCIAS</h2>
      </div>
    </div>


    <div class="container text-centered my-2">
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th>Conferencia</th>
            <th>Conferencista</th>
            <th>Descripción</th>
            <th>Capacidad</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let confe of conferencias">
            <td>{{ confe.nombre }}</td>
            <td>{{ confe.conferencista }}</td>
            <td>{{ confe.descripcion }}</td>
            <td>{{ confe.capacidad }}</td>
            <td>
              <i class="fa-regular fa-trash-can"  (click)="eliminar(confe)" style="cursor: pointer;"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #iniciarSesion>
  <div class="container my-4 text-center">
    <h1>Inicie sesión para acceder a esta página</h1>
  </div>
</ng-template>
