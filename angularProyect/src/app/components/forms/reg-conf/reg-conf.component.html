<div class="container" *ngIf=" usuario && (usuario.enccompras || usuario.administrador); else iniciarSesion">
    <div class="row text-center">
      <div class="col-12">
        <h2>Registrar Conferencia</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8 col-xxl-6 mb-3 mb-lg-0">
        <div class="card">
          <div class="card-header">
            Ingrese los siguientes datos
          </div>
  
          <form action="" [formGroup]="formUser">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="input-group">
                        <label class="input-group-text" for="conferencista" id="basic-addon1">Nombre del conferencista</label>
                        <input id="conferencista" type="text" class="form-control" placeholder="..." aria-label="conferencista"
                          aria-describedby="basic-addon1" formControlName="conferencista" />
                      </div>
                </li>
  
                <li class="list-group-item">
                  <div class="input-group">
                    <label class="input-group-text" for="nombre" id="basic-addon1">Nombre de la conferencia</label>
                    <input id="nombre" type="text" class="form-control" placeholder="..." aria-label="nombre"
                      aria-describedby="basic-addon1" formControlName="nombre" />
                  </div>

                </li>
                <li class="list-group-item">
                  <div class="input-group">
                    <label for="descConf" class="input-group-text" id="basic-addon1">Descripcion de la conferencia </label>
                    <input id="descConf" type="textArea" class="form-control" placeholder="..." aria-label="descConf"
                      aria-describedby="basic-addon1" formControlName="descConf" />
                  </div>

                </li>
                <li class="list-group-item">
                  <div class="input-group">
                    <label for="capacidad" class="input-group-text" id="basic-addon1">Capacidad</label>
                    <input id="capacidad" type="textArea" class="form-control" placeholder="..." aria-label="descConf"
                      aria-describedby="basic-addon1" formControlName="capacidad" />
                  </div>

                </li>
              </ul>
  
            </div>
            <div class="card-footer text-center">
              <div class="row">
                <div class="col-12"><button class="btn btn-outline-primary" style="width: 100%;"
                    (click)="regConferencia()" [disabled]="formUser.invalid"><i class="fa-solid fa-circle-plus"></i>
                    Agregar <i class="fa-solid fa-circle-plus"></i></button></div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  
  <ng-template #iniciarSesion>
    <div class="container my-4 text-center">
      <h1>Inicie sesión para acceder a esta página</h1>
    </div>
  </ng-template>
